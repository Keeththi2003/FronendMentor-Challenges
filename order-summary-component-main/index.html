<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>


</head>

<body>
  <div class="container">
    <img src="images/illustration-hero.svg" alt="">
    <div class="details">
      <h2>Order Summary</h2>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="plan">
        <img src="images/icon-music.svg" alt="">
        <div class="txt">
          <span>Annual Plan</span>
          <span>$59.99/year</span>
        </div>
        <a href="#">Change</a>
      </div>
      <button>Proceed to Payment</button>

      <a href="#">Cancel Order</a>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Keeththi &#128420</a>.
  </div>
</body>

</html>
