<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@400;700&family=Roboto&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <div class="main">
    <div class="box1">

      <span>Your Result</span>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h3>Great</h3>
      <p> You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="box2">
      <h3>Summary</h3>
      <div class="reaction">
        <div class="element">
          <img src="assets/images/icon-reaction.svg" alt="">
          <h4>Reaction</h4>
        </div>
        <p>80 <span class="dark"> / 100</span></p>
      </div>
      <div class="memory">
        <div class="element">
          <img src="assets/images/icon-memory.svg" alt="">
          <h4>Memory</h4>
        </div>
        <p>92<span class="dark"> / 100</span></p>
      </div>
      <div class="verbal">
        <div class="element">
          <img src="assets/images/icon-verbal.svg" alt="">
          <h4>Verbal</h4>
        </div>
        <p>61<span class="dark"> / 100</span></p>
      </div>
      <div class="visual">
        <div class="element">
          <img src="assets/images/icon-visual.svg" alt="">
          <h4>Visual</h4>
        </div>
        <p>72<span class="dark"> / 100</span></p>
      </div>
      <button>Continue</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Keeththi &#128420</a>.
  </div>
</body>

</html>
