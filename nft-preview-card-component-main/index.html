<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Outfit:wght@300;400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="image-content">
      <img class="" src="images/image-equilibrium.jpg" alt="">
      </div>
    <h3>Equilibrium #3429</h3>
    <p> Our Equilibrium collection promotes balance and calm.</p>
    <div class="details">
      <img src="images/icon-ethereum.svg" alt="">

      <span> 0.041 ETH</span>

      <img src="images/icon-clock.svg" alt="">
      <p> 3 days left</p>

    </div>
    <hr>
    <div class="author">
      <img src="images/image-avatar.png" alt="">
      <p>Creation of<span> Jules Wyvern </span></p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Keeththi &#128420</a>.
  </div>

</body>

</html>
