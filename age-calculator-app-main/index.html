<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,800&display=swap"
    rel="stylesheet">


</head>

<body>
  <div class="card">
    <div class="birth-date">
      <div class="b-day">
        <span>Day</span>
        <input type="number" name="" id="b-day" placeholder="DD">
        <p class="error"></p>
      </div>
      <div class="b-month">
        Month
        <input type="number" name="" id="b-month" placeholder="MM">
        <p class="error"></p>
      </div>
      <div class="b-year">
        Year
        <input type="number" name="" id="b-year" placeholder="YYYY">
        <p class="error"></p>
      </div>
    </div>
    <div class="hr">
      <hr>
    </div>

    <button id="calculateBtn">
      <img src="assets/images/icon-arrow.svg" alt="">
    </button>
    <div class="age">
      <p class="a-year"><span id="a-year">--</span>years</p>
      <p class="a-month"><span id="a-month">--</span>months</p>
      <p class="a-day"><span id="a-day">--</span>days</p>

    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Keeththi &#128420;</a>.
  </div>

  <script src="assets/JS/main.js"></script>
</body>

</html>
